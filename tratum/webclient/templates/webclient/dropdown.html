<a class="dropdown-item" href="#">
    <div class="dropleft subdrop">
        <a
            {% if c.get_children %}
                class="dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            {% else %}
                href="{{c.get_absolute_url}}"
            {% endif %}>{{c.name}}</a>
            {% if c.get_children %}
                {% for c in c.get_children %}
                    {% include 'webclient/dropdown.html' %}
                {% endfor %}
            {% endif %}
    </div>  
</a>
